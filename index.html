<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Poker - 9 Jogadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table">
        <div class="player" id="player-1">Jogador 1</div>
        <div class="player" id="player-2">Jogador 2</div>
        <div class="player" id="player-3">Jogador 3</div>
        <div class="player" id="player-4">Jogador 4</div>
        <div class="player" id="player-5">Jogador 5</div>
        <div class="player" id="player-6">Jogador 6</div>
        <div class="player" id="player-7">Jogador 7</div>
        <div class="player" id="player-8">Jogador 8</div>
        <!-- <div class="player" id="player-9">Jogador 9</div> -->

        <div class="center-table">
            <div class="flop">
                <div id="flop1" class="card-area"></div>
                <div id="flop2" class="card-area"></div>
                <div id="flop3" class="card-area"></div>
            </div>
            <div id="turn" class="card-area"></div>
            <div id="river" class="card-area"></div>
        </div>

        <div class="controls">
            <button id="dealBtn">Distribuir Cartas</button>
            <button id="betBtn">Fazer Aposta</button>
            <button id="foldBtn">Desistir</button>
        </div>

        <div class="pot-display">Pote: <span id="potAmount">0</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
