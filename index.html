<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Poker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: green;
            font-family: Arial, sans-serif;
        }

        .mesa {
            width: 900px;
            height: 500px;
            background-color: darkgreen;
            border: 10px solid #654321;
            border-radius: 50%;
            position: relative;
            margin: 50px auto;
        }

        .jogador {
            width: 100px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            position: absolute;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 0;
        }

        #jogador-0 {
            top: 10px;
            left: 50%;
            transform: translate(-50%, -90%);
        }

        #jogador-1 {
            top: 80px;
            right: 60px;
        }

        #jogador-2 {
            top: 210px;
            right: -30px;
        }

        #jogador-3 {
            bottom: 80px;
            right: 60px;
        }

        #jogador-4 {
            bottom: 10px;
            left: 50%;
            transform: translate(-50%, 90%);
            flex-direction: column-reverse;
        }

        #jogador-5 {
            bottom: 80px;
            left: 60px;
        }

        #jogador-6 {
            top: 210px;
            left: -30px;
        }

        #jogador-7 {
            top: 80px;
            left: 60px;
        }

        .fichas {
            font-size: 14px;
            margin-top: 4px;
            color: black;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        #jogador-4 .fichas {
            margin-top: 0;
            margin-bottom: 4px;
        }

        .centro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .cartas-centro {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .carta {
            width: 50px;
            height: 70px;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            position: relative;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Courier New', Courier, monospace;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .carta .valor {
            position: absolute;
            top: 5px;
            left: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        .carta .naipe {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 14px;
        }

        .carta-verso {
            width: 50px;
            height: 70px;
            background: repeating-linear-gradient(
                45deg,
                #007bff,
                #007bff 4px,
                #ffffff 4px,
                #ffffff 8px
            );
            border: 1px solid #000;
            border-radius: 5px;
            margin: 0 4px;
        }

        .botoes {
            margin-top: 20px;
        }

        .botoes button {
            margin: 0 5px;
            padding: 10px 15px;
            font-size: 14px;
        }

        .pote {
            position: absolute;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 8px 20px;
            border-radius: 10px;
            border: 2px solid black;
            font-weight: bold;
        }

        .cartas-jogador {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="mesa">
        <div class="pote">Pote: 0â‚¬</div>

        <!-- Jogadores -->
        <div class="jogador" id="jogador-0">
            <div class="fichas">ðŸŽ² 1000</div>
            <div class="nome">Jogador 1</div>
        </div>
        <div class="jogador" id="jogador-1">
            <div class="nome">Jogador 2</div>
            <div class="fichas">ðŸŽ² 1000</div>
        </div>
        <div class="jogador" id="jogador-2">
            <div class="nome">Jogador 3</div>
            <div class="fichas">ðŸŽ² 1000</div>
        </div>
        <div class="jogador" id="jogador-3">
            <div class="nome">Jogador 4</div>
            <div class="fichas">ðŸŽ² 1000</div>
        </div>
        <div class="jogador" id="jogador-4">
            <div class="nome">Jogador 5</div>
            <div class="fichas">ðŸŽ² 1000</div>
        </div>
        <div class="jogador" id="jogador-5">
            <div class="nome">Jogador 6</div>
            <div class="fichas">ðŸŽ² 1000</div>
        </div>
        <div class="jogador" id="jogador-6">
            <div class="nome">Jogador 7</div>
            <div class="fichas">ðŸŽ² 1000</div>
        </div>
        <div class="jogador" id="jogador-7">
            <div class="nome">Jogador 8</div>
            <div class="fichas">ðŸŽ² 1000</div>
        </div>

        <!-- Cartas ao centro -->
        <div class="centro">
            <div>Flop, Turn, River</div>
            <div class="cartas-centro">
                <div class="carta"></div>
                <div class="carta"></div>
                <div class="carta"></div>
                <div class="carta"></div>
                <div class="carta"></div>
            </div>

            <!-- BotÃµes -->
            <div class="botoes">
                <button onclick="distribuirCartas()">Distribuir Cartas</button>
                <button onclick="fazerAposta()">Fazer Aposta</button>
                <button onclick="desistir()">Desistir</button>
            </div>
        </div>
    </div>

    <script>
        let cartasDeck = [
            '2â™¥', '2â™¦', '2â™ ', '2â™£', '3â™¥', '3â™¦', '3â™ ', '3â™£', '4â™¥', '4â™¦', '4â™ ', '4â™£',
            '5â™¥', '5â™¦', '5â™ ', '5â™£', '6â™¥', '6â™¦', '6â™ ', '6â™£', '7â™¥', '7â™¦', '7â™ ', '7â™£',
            '8â™¥', '8â™¦', '8â™ ', '8â™£', '9â™¥', '9â™¦', '9â™ ', '9â™£', '10â™¥', '10â™¦', '10â™ ', '10â™£',
            'Jâ™¥', 'Jâ™¦', 'Jâ™ ', 'Jâ™£', 'Qâ™¥', 'Qâ™¦', 'Qâ™ ', 'Qâ™£', 'Kâ™¥', 'Kâ™¦', 'Kâ™ ', 'Kâ™£',
            'Aâ™¥', 'Aâ™¦', 'Aâ™ ', 'Aâ™£'
        ];

        let fichasPorJogador = new Array(8).fill(1000);

        function atualizarFichasUI() {
            const jogadores = document.querySelectorAll('.jogador');
            jogadores.forEach((jogador, i) => {
                const fichasDiv = jogador.querySelector('.fichas');
                if (fichasDiv) {
                    fichasDiv.textContent = `ðŸŽ² ${fichasPorJogador[i]}`;
                }
            });
        }

        // FunÃ§Ã£o para distribuir as cartas para cada jogador
        function distribuirCartas() {
            cartasDeck = cartasDeck.sort(() => Math.random() - 0.5);
            document.querySelectorAll('.cartas-jogador').forEach(el => el.remove());

            const jogadores = document.querySelectorAll('.jogador');

            for (let i = 0; i < jogadores.length; i++) {
                let cartas = [cartasDeck.pop(), cartasDeck.pop()];
                let cartasDiv = document.createElement('div');
                cartasDiv.classList.add('cartas-jogador');

                if (i === 0) {
                    cartas.forEach(carta => {
                        let cartaDiv = document.createElement('div');
                        cartaDiv.classList.add('carta');
                        cartaDiv.innerHTML = `
                            <div class="valor">${carta.slice(0, -1)}</div>
                            <div class="naipe">${carta.slice(-1)}</div>
                        `;
                        cartasDiv.appendChild(cartaDiv);
                    });
                } else {
                    for (let j = 0; j < 2; j++) {
                        let cartaDiv = document.createElement('div');
                        cartaDiv.classList.add('carta-verso');
                        cartasDiv.appendChild(cartaDiv);
                    }
                }

                jogadores[i].appendChild(cartasDiv);
            }

            alert("As cartas foram distribuÃ­das!");
        }

        function fazerAposta() {
            const aposta = 50;
            if (fichasPorJogador[0] >= aposta) {
                fichasPorJogador[0] -= aposta;
                let poteDiv = document.querySelector('.pote');
                let valorAtual = parseInt(poteDiv.textContent.replace(/\D/g, "")) || 0;
                valorAtual += aposta;
                poteDiv.textContent = `Pote: ${valorAtual}â‚¬`;
                atualizarFichasUI();
                alert('Aposta feita!');
            } else {
                alert('Fichas insuficientes!');
            }
        }

        function desistir() {
            alert('Jogador desistiu!');
        }
    </script>
</body>
</html>
